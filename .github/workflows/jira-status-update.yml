name: PR Title Check and Jira Status Update

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check PR Title and Branch Name Format
        run: |
          bash .github/scripts/check-pr-title.sh "${{ github.event.pull_request.title }}" "${{ github.event.pull_request.head.ref }}"

  update-jira-status:
    runs-on: ubuntu-latest
    needs: check-pr-title
    steps:
      - name: Check if Jira update should be skipped
        id: check-skip
        run: |
          TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"

          echo "Target branch: $TARGET_BRANCH"
          echo "Source branch: $SOURCE_BRANCH"
          echo "PR title: $PR_TITLE"

          # Skip if target branch is not main
          if [[ "$TARGET_BRANCH" != "main" ]]; then
            echo "skip_jira=true" >> $GITHUB_OUTPUT
            echo "ℹ️  Target branch is not 'main' - skipping Jira status update"
            exit 0
          fi

          # Skip if PR title or source branch starts with hotfix (case insensitive)
          PR_TITLE_LOWER=$(echo "$PR_TITLE" | tr '[:upper:]' '[:lower:]')
          SOURCE_BRANCH_LOWER=$(echo "$SOURCE_BRANCH" | tr '[:upper:]' '[:lower:]')
          if [[ "$PR_TITLE_LOWER" == hotfix* || "$SOURCE_BRANCH_LOWER" == hotfix* ]]; then
            echo "skip_jira=true" >> $GITHUB_OUTPUT
            echo "ℹ️  Hotfix detected - skipping Jira status update"
            exit 0
          fi

          echo "skip_jira=false" >> $GITHUB_OUTPUT

      - name: Checkout repository
        if: steps.check-skip.outputs.skip_jira != 'true'
        uses: actions/checkout@v4

      - name: Extract Jira ticket from PR title
        if: steps.check-skip.outputs.skip_jira != 'true'
        id: extract-jira
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          # Remove [HOTFIX] prefix if present
          PR_TITLE=$(echo "$PR_TITLE" | sed 's/^\[HOTFIX\] //')

          if [[ $PR_TITLE =~ ^(NUCLEUS|AUTO)-([0-9]+)_ ]]; then
            JIRA_TICKET="${BASH_REMATCH[1]}-${BASH_REMATCH[2]}"
            echo "has_jira=true" >> $GITHUB_OUTPUT
            echo "ticket=$JIRA_TICKET" >> $GITHUB_OUTPUT
            echo "✅ Jira ticket found in PR title: $JIRA_TICKET"
          else
            echo "has_jira=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No Jira ticket in PR title, skipping update"
          fi

      - name: Verify Jira ticket exists and check status
        if: steps.check-skip.outputs.skip_jira != 'true' && steps.extract-jira.outputs.has_jira == 'true'
        id: verify-jira
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          bash .github/scripts/verify-jira-ticket.sh \
            "${{ steps.extract-jira.outputs.ticket }}" \
            "$JIRA_BASE_URL" \
            "$JIRA_EMAIL" \
            "$JIRA_API_TOKEN"

      - name: Update Jira Status to Code Review
        if: steps.check-skip.outputs.skip_jira != 'true' && steps.extract-jira.outputs.has_jira == 'true' && steps.verify-jira.outputs.should_update == 'true'
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          bash .github/scripts/update-jira-status.sh \
            "${{ github.event.pull_request.title }}" \
            "$JIRA_BASE_URL" \
            "$JIRA_EMAIL" \
            "$JIRA_API_TOKEN"

  notify-on-failure:
    needs: [check-pr-title, update-jira-status]
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check if Jira update should be skipped
        id: check-skip
        run: |
          TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"

          echo "Target branch: $TARGET_BRANCH"
          echo "Source branch: $SOURCE_BRANCH"
          echo "PR title: $PR_TITLE"

          # Skip if target branch is not main
          if [[ "$TARGET_BRANCH" != "main" ]]; then
            echo "skip_jira=true" >> $GITHUB_OUTPUT
            echo "ℹ️  Target branch is not 'main' - skipping Jira status update"
            exit 0
          fi

          # Skip if PR title or source branch starts with hotfix (case insensitive)
          PR_TITLE_LOWER=$(echo "$PR_TITLE" | tr '[:upper:]' '[:lower:]')
          SOURCE_BRANCH_LOWER=$(echo "$SOURCE_BRANCH" | tr '[:upper:]' '[:lower:]')
          if [[ "$PR_TITLE_LOWER" == hotfix* || "$SOURCE_BRANCH_LOWER" == hotfix* ]]; then
            echo "skip_jira=true" >> $GITHUB_OUTPUT
            echo "ℹ️  Hotfix detected - skipping Jira status update"
            exit 0
          fi

          echo "skip_jira=false" >> $GITHUB_OUTPUT

      - name: Checkout repository
        if: steps.check-skip.outputs.skip_jira != 'true'
        uses: actions/checkout@v4

      - name: Extract Jira ticket from PR title
        if: steps.check-skip.outputs.skip_jira != 'true'
        id: extract-jira
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          # Remove [HOTFIX] prefix if present
          PR_TITLE=$(echo "$PR_TITLE" | sed 's/^\[HOTFIX\] //')

          if [[ $PR_TITLE =~ ^(NUCLEUS|AUTO)-([0-9]+)_ ]]; then
            JIRA_TICKET="${BASH_REMATCH[1]}-${BASH_REMATCH[2]}"
            echo "has_jira=true" >> $GITHUB_OUTPUT
            echo "ticket=$JIRA_TICKET" >> $GITHUB_OUTPUT
            echo "✅ Jira ticket found: $JIRA_TICKET"
          else
            echo "has_jira=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No Jira ticket in PR title, skipping"
          fi

      - name: Move ticket to Changes Requested
        if: steps.check-skip.outputs.skip_jira != 'true' && steps.extract-jira.outputs.has_jira == 'true'
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          FAILED_RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          bash .github/scripts/move-to-changes-requested.sh \
            "${{ steps.extract-jira.outputs.ticket }}" \
            "$JIRA_BASE_URL" \
            "$JIRA_EMAIL" \
            "$JIRA_API_TOKEN" \
            "$FAILED_RUN_URL"
